name: Build and Test

on:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build project
        run: dotnet build --no-restore --configuration Release
      
      - name: Run unit tests
        run: dotnet test tests/CareerPilotAi.UnitTests/CareerPilotAi.UnitTests.csproj --no-build --configuration Release --verbosity normal
      
      - name: Setup Playwright
        run: pwsh tests/CareerPilotAi.E2ETests/bin/Release/net8.0/playwright.ps1 install chromium --with-deps
      
      - name: Run E2E tests
        run: dotnet test tests/CareerPilotAi.E2ETests/CareerPilotAi.E2ETests.csproj --no-build --configuration Release --verbosity normal