name: Build and Test

on:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore CareerPilotAi.sln

    - name: Build
      run: dotnet build CareerPilotAi.sln --no-restore

    - name: Run unit tests
      run: dotnet test tests/CareerPilotAi.UnitTests/CareerPilotAi.UnitTests.csproj --no-build --verbosity normal

    - name: Run e2e tests
      run: dotnet test tests/CareerPilotAi.E2ETests/CareerPilotAi.E2ETests.csproj --no-build --verbosity normal