version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: careerpilot-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=careerpilotdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      careerpilot-network:
        aliases:
          - postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: careerpilot-app
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - OPENROUTER__AUTHTOKEN=${OPENROUTER__AUTHTOKEN}
    ports:
      - "8080:8080"
    networks:
      - careerpilot-network
    depends_on:
      - postgres

networks:
  careerpilot-network:
    name: careerpilot-network
    driver: bridge

volumes:
  postgres-data: